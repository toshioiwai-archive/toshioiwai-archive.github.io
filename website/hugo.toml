baseURL = 'https://toshioiwai-archive.github.io/'
defaultContentLanguage = 'ja'
theme = 'toshioiwai'

[languages]
  [languages.ja]
    languageName = '日本語'
    languageCode = 'ja'
    weight = 1
    title = 'Toshio Iwai Archive'
    [languages.ja.params]
      description = '岩井俊雄氏のアーカイブサイト'

  [languages.en]
    languageName = 'English'
    languageCode = 'en'
    weight = 2
    title = 'Toshio Iwai Archive'
    [languages.en.params]
      description = 'Archive of Toshio Iwai'

# Mount opendata directory
[[module.mounts]]
  source = "static"
  target = "static"

[[module.mounts]]
  source = "../opendata"
  target = "static/opendata"

# Mount opendata as Hugo data source (JSON only)
[[module.mounts]]
  source = "data"
  target = "data"

[[module.mounts]]
  source = "../opendata"
  target = "data/opendata"
  includeFiles = ["*.json"]
